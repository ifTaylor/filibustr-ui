<div class="space-y-6">
  @for (bill of bills; track bill.id) {
    <app-bill-card [bill]="bill" />
  }
</div>

<div class="flex justify-center mt-6">
  <button
    (click)="loadBills()"
    [disabled]="isLoading"
    class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
  >
    {{ isLoading ? 'Loading...' : 'Load More' }}
  </button>
</div>
